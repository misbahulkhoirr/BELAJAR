//         // Rekursif atau memanggil fungsi dirinya sendiri (pengulangan)
function faktorial(n){
//  //basecase untuk memberhentikan angka terakhir
 if(n === 0){
     return 1;
 }
 //stop basecase
 return n* faktorial(n-1) ;
}
