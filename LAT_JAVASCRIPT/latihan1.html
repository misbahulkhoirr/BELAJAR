<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION</title>
</head>
<body>
    
    <script>
        // menghitung jumlah total kubus

function jumlahkubus(a, b, c){
    var volumeA, volumeB, volumeC, total;

    volumeA=a*a*a;
    volumeB=b*b*b;
    volumeC=c*c*c;

    total=volumeA+volumeB+volumeC;

    return(total);
}
// jalann
alert(jumlahkubus(2, 5, 4));
    </script>
</body>
</html>
