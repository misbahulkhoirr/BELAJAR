<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	body{
		margin: 0;
		padding: 0;
	}
	.container{
		width: 900px;
		margin: 20px auto;
		border: 5px solid black;
	}
		.kotak{
			width: 100px;
			height: 100px;
			background-color: salmon;
			transition: margin-left 1s;
		}
		.container:hover .kotak{
			transform: rotate(720deg);
			margin-left: 800px;
			background-color: royalblue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="kotak"></div>
	</div>
</body>
</html>
