<!DOCTYPE html>
<html>
<head>
	<title>RGBA HSLA</title>
	<style type="text/css">
		.satu{
			width: 300px;
			height: 300px;
			background-color: hsla(24,100%,63%,0.5)/*rgba(255,102,0,0.5)*/;
			position: relative;	
		}
		.dua{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;	
			right: -50px;
			bottom :-50px;
		}

	</style>
</head>
<body>
	<div class="satu">
		<div class="dua"></div>
	</div>

</body>
</html>
