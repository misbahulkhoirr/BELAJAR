<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>RESTAPI MOVIE</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MOVIE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Search movie</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-3 justify-content-center">
      <div class="column col-md-6">
        <h1 class="text-center">Search Movie</h1>
        <div class="input-group mb-3">
         <input type="text" class="form-control" placeholder="Movie title .." id="search-input">
         <button class="btn btn-dark" type="button" id="search-button">Search</button>
        </div>
      </div>
    </div>

    <hr>
    <div class="row" id="movie-list">
      
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

    <script>
    //Menampilkan movie button search
    function searchMovie(){
      $('#movie-list').html('');

      $.ajax({
        url : 'http://omdbapi.com',
        type : 'get',
        dataType : 'json',
        data : {
          'apikey' : '9687ccfd',
          's' : $('#search-input').val()
        },
        success: function(result){
          if (result.Response == 'True'){
            let movies = result.Search;
            
            $.each(movies, function(i, data){
              $('#movie-list').append(`
              <div class="col-md-4">
                  <div class="card mb-3">
                    <img src="`+data.Poster+`" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">`+data.Title+`</h5>
                    <h6 class="card-subtitle mb-2 text-muted">`+data.Year+`</h6>
                    <a href="#" class="card-link see-detail" data-bs-toggle="modal" data-bs-target="#exampleModal" data-id="`+data.imdbID+`">See detail</a>
                  </div>
                </div>
            </div>
              `)
            });

          }else{
            $('#movie-list').html(`
                      <div class="col">
                      <h1 class="text-center">`+result.Error+`</h1>
                      </div>
                      `)
          }
        }
      });   
    }

     //mencari dengan tombol button
    $('#search-button').on('click', function(){
      searchMovie();

    });

    //mencari dengan tombol enter (kode enter pada keyboard = 13)
    $('#search-input').on('keyup', function(e){
      if(e.keyCode==13){
        searchMovie();
      }
    });

    // //mencari dengan apapun yang di ketikan
    // $('#search-input').on('keyup', function(){
    //   searchMovie();
      
    // });

    $('#movie-list').on('click','.see-detail', function(){
      $.ajax({
        url : 'http://omdbapi.com',
        type : 'get',
        dataType : 'json',
        data : {
          'apikey' : '9687ccfd',
          'i' : $(this).data('id')
        },

        success: function(movie){
          if (movie.Response == 'True'){
            
            $('.modal-body').html(`
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-4">
                    <img src="`+movie.Poster+`" class="img-fluid">
                  </div>

                  <div class="col-md-8">
                    <ul class="list-group">
                      <li class="list-group-item"><h3>`+movie.Title+`</h3></li>
                      <li class="list-group-item">Released : `+movie.Released+`</li>
                      <li class="list-group-item">Genre : `+movie.Genre+`</li>
                      <li class="list-group-item">Actors : `+movie.Actors+`</li>
                    </ul>
                  </div>
                </div>
              </div>
            `)
        }
      }
    });
  });

    </script>
</body>

</html>
