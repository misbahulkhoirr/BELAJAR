<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>RESTAPI PIZZA</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="img/logo.png" alt="" width="120"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">All Menu</a>
          <a class="nav-link" aria-current="page" href="#">Pizza</a>
          <a class="nav-link" aria-current="page" href="#">Pasta</a>
          <a class="nav-link" aria-current="page" href="#">Nasi</a>
          <a class="nav-link" aria-current="page" href="#">Minuman</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-3">
      <div class="column">
        <h1>All Menu</h1>
      </div>
    </div>

    <div class="row" id="daftar-menu">
      
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

    <script>
    //Menampilkan menu dengan jquery
function tampilsemuamenu(){
    $.getJSON('data/pizza.json', function(data){
        let menu = data.menu;
        $.each(menu, function(i, data){
            $('#daftar-menu').append('<div class="col-md-4"><div class="card mb-3"><img src="img/menu/'+data.gambar+'"card-img-top" alt="..."><div class="card-body"><h5 class="card-title">'+data.nama+'</h5><p class="card-text">'+data.deskripsi+'</p><h5 class="card-title">Rp. '+data.harga+'</h5><a href="#" class="btn btn-primary">Pesan Sekarang</a></div></div></div>')
        });
    });
}
tampilsemuamenu();

//class aktiv menu navbar
$('.nav-link').on('click', function(){
    $('.nav-link').removeClass('active');
    $(this).addClass('active');

    //merubah h1 html
    let kategori= $(this).html();
    $('h1').html(kategori);

    //untuk mengembalikan semua menu saat navbar allmenu diklik
    if (kategori == 'All Menu'){
        $('#daftar-menu').html('');
        tampilsemuamenu();
        return;
    }
    //menampilkan menu sesuai kategori
    $.getJSON('data/pizza.json', function(data){
        let menu = data.menu;
        let content ='';
            $.each(menu, function(i, data){
                if (data.kategori== kategori.toLowerCase()){
                    content += '<div class="col-md-4"><div class="card mb-3"><img src="img/menu/'+data.gambar+'"card-img-top" alt="..."><div class="card-body"><h5 class="card-title">'+data.nama+'</h5><p class="card-text">'+data.deskripsi+'</p><h5 class="card-title">Rp. '+data.harga+'</h5><a href="#" class="btn btn-primary">Pesan Sekarang</a></div></div></div>'
                }
            });
        $('#daftar-menu').html(content);
    });
});
    </script>
</body>

</html>
