<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom Selection</title>
  <style>
    * { 
        border: 2px solid #dedede; 
        padding: 15px; 
        margin: 15px; 
    }
    html { 
      margin: 0;
      padding: 0;
    }
    body { 
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

  <h1 id="judul">Hello World</h1>
  <div id="container">
      <section id="a">
          <p class="p1">paragraf 1</p>
          <a href="http://instagram.com/sandhikagalih">Instagram Sandhika Galih</a>
          <p class="p2">paragraf 2</p>
          <p class="p3" onclick="ubahWarnap3()">paragraf 3</p>
      </section>
      <section id="b">
          <p>paragraf 4</p>
          <ul>
              <li>item 1</li>
              <li>item 2</li>
              <li>item 3</li>
          </ul>
      </section>
  </div>

<script>
// EVENT HANDLER 
// cara satu dengan atribut on click didalam html
const p3 =document.querySelector('.p3');
    
    function ubahWarnap3(){
        p3.style.backgroundColor ='orange';
    }

// cara dua dengan method
const p2 =document.querySelector('.p2');
    function ubahWarnap2(){
        p2.style.backgroundColor ='lightblue';
    }
    p2.onclick=ubahWarnap2;

//cara 3
const p4=document.querySelector('section#b p');
p4.addEventListener('click', function(){
    const ul = document.querySelector('section#b ul');
    const libaru= document.createElement('li');
    const textbaru= document.createTextNode('item baru');

    libaru.appendChild(textbaru);
    ul.appendChild(libaru);
})

const p1=document.querySelector('.p1');
    // p1.addEventListener('dblclick', function(){
    //    p1.style.backgroundColor='red';
    // }) // saat mouse double click maka backgroud merah

    p1.addEventListener('mouseenter', function(){
       p1.style.backgroundColor='lightgreen'; // saat mouse di arahkan kedalam p1 maka bacground bewarna hijau
    })

    p1.addEventListener('mouseleave', function(){
       p1.style.backgroundColor='white';// saat mouse di arahkan keluar dari p1 maka bacground bewarna putih
    })

// https://developer.mozilla.org/en-US/docs/Web/API/Element/click_event
</script>
</body>
</html>
